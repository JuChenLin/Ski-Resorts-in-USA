<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Header</title>

    <script src="/webjars/jquery/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script src="/webjars/js-cookie/js.cookie.js" th:src="@{/webjars/js-cookie/js.cookie.js}" type="text/javascript" ></script>
<!--    <script src="/assets/js/commons.js" th:src="@{/assets/js/commons.js}" type="text/javascript" ></script>-->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header th:fragment="header" id="header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/index}">Ski Resort in USA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample04">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:class="${activeUri=='list'? 'nav-link active' : 'nav-link'}" href="#" th:href="@{/index}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:class="${activeUri=='favorites'? 'nav-link active' : 'nav-link'}" href="/member" th:href="@{/my-favorites}">Favorite</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown04">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>

            <div class="d-grid flex-row gap-2 d-md-flex d-justify-content-md-end">
                <form class="form-inline my-2 mr-4 my-md-1 mx-md-">
                    <input class="form-control" type="text" placeholder="Search">
<!--                                <span class="fa fa-search form-control-feedback">-->
                    <button class="btn btn-light btn-sm" type="submit"><i class="fa fa-search"></i></button>
                </form>
<!--                <div>-->
<!--                    <button class="btn btn-primary my-md-1 authenticated" onClick="logout()" >Log</button>-->
<!--                </div>-->
<!--                <a class="authenticated" href="/logout" th:href="@{/logout}"><button type="button" class="btn btn-info my-md-1">Logout</button></a>-->
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-info my-md-1">Logout</button>
                </form>
                <a href="/login" th:href="@{/login}" sec:authorize="!isAuthenticated()"><button type="button" class="btn btn-info my-md-1">Login</button></a>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
